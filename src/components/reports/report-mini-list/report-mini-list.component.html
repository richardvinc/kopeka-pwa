<li class="py-3">
  <div class="flex items-center content-center">
    <div class="flex-shrink-0" (click)="handleClick()">
      <img class="w-8 h-8 rounded-sm" [src]="report.image_url" alt="" />
    </div>
    <div class="flex-1 min-w-0 ms-4" (click)="handleClick()">
      <p class="text-xs text-gray-400 truncate">
        {{ report.created_at | fromNow }}
      </p>
      <p class="text-sm font-medium text-gray-900 truncate">
        {{ report.category | categoryHashtag }} dalam kondisi
        {{ report.condition === "GOOD" ? "baik" : "buruk" }}
      </p>
    </div>
    <div
      class="inline-flex items-center text-base font-semibold text-gray-900"
      (click)="handleReact()"
    >
      <span>{{ report.total_reaction }}</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
        [ngClass]="{ 'fill-red-400': report.is_reacted }"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z"
        />
      </svg>
    </div>
  </div>
</li>
