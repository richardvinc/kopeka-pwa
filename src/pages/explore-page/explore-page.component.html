<div
  class="list"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  [infiniteScrollDisabled]="isGettingData"
  (scrolled)="onScrolled()"
>
  @for (report of reports; track $index) {
  <app-report-card-item-list
    [report]="report"
    [userId]="user!.id"
    (clicked)="goToDetail($event)"
    (liked)="likeReport($event)"
    (unliked)="unlikeReport($event)"
    (deleted)="deleteReport($event)"
  ></app-report-card-item-list>
  }
</div>
