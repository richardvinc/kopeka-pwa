@for(item of [1,2,3,4,5]; track item) {
<div
  class="max-w-sm rounded overflow-hidden shadow-lg mb-4 relative"
  routerLink="/explore/detail"
>
  <img
    class="w-full h-64"
    src="https://picsum.photos/seed/picsum/200/300"
    alt=""
  />
  <div class="px-6 pt-4 pb-2">
    <div class="flex flex-column mb-2">
      <p class="flex-shrink text-gray-400 text-sm">May 5th 2024</p>
    </div>
    <p class="text-gray-700 text-lg">#Trotoar</p>
    <p class="text-gray-500 text-base">last reported by: PopoFernandes</p>
  </div>
  <div class="px-4 pt-2 pb-2 text-right">
    <span class="inline-block mr-2 mb-2"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-8 h-8"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z"
        />
      </svg>
    </span>
  </div>
</div>
}
