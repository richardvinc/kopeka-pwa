@if(report) {
<div
  class="w-full rounded shadow-lg mb-4 relative"
  (click)="goToReportDetail(report.id)"
>
  <img
    class="w-full h-64 object-fill"
    [src]="report.image_url"
    alt="image of reported pedestrian facility"
  />
  <div class="px-6 pt-4 pb-2">
    <div class="flex flex-column mb-2">
      <p class="flex-shrink text-gray-400 text-sm">
        {{ report.created_at | date : "mediumDate" }}
      </p>
    </div>
    <p class="text-gray-700 text-lg">#{{ report.category }}</p>
    <p class="text-gray-500 text-base">
      dilaporkan oleh: {{ report.reported_by.username }}
    </p>
  </div>
  <div class="px-4 pt-2 pb-2 text-right">
    <span class="inline-block mr-2 mb-2"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-8 h-8"
        [ngClass]="{ 'fill-red-400': report.is_reacted }"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z"
        />
      </svg>
    </span>
  </div>
</div>
}
