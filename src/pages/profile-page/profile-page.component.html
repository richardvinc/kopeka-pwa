<div class="w-full bg-white rounded-lg overflow-hidden shadow-lg mb-4">
  <div class="border-b px-4 pb-4">
    <div class="text-center my-4">
      <img
        class="h-32 w-32 rounded-full border-4 border-white mx-auto my-4"
        [src]="user?.profile_picture_url ?? 'https://via.placeholder.com/150'"
        alt=""
      />
      <div class="py-2">
        <h3 class="font-bold text-2xl text-gray-800 mb-1">
          {{ user?.username ?? "undefined" }}
        </h3>
      </div>
    </div>
  </div>
</div>
<div class="p-4 text-center">
  <div class="mb-6">
    <!-- <button
      class="mb-2 text-white bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center disabled:opacity-40"
      (click)="goToPastCampaign()"
    >
      Laporanmu
    </button> -->
    <button
      class="mb-2 text-white bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center disabled:opacity-40"
      (click)="goToPastCampaign()"
    >
      Tamasya Trotoarmu
    </button>
  </div>
  <button
    class="w-full text-blue-400 border border-solid border-blue-400 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
    (click)="logout()"
  >
    Keluar
  </button>
  <p class="text-sm my-2">{{ appName }} (v.{{ appVersion }})</p>
  <p class="text-xs underline text-blue-500" (click)="goToChangelogPage()">
    lihat sejarah pengembangan
  </p>
</div>
